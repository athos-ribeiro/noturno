<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="menu.css"/>
  </head>

<body class="panel">

    <div class="panel-section panel-section-header">
      <img class="icon-section-header" id="icon" src="../data/on_32.png"/>
      <div class="text-section-header">noturno</div>
      <label class="switch">
        <input type="checkbox" id="toggle-switch">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="panel-section panel-section-tabs">
      <div id="display-tab-button" class="panel-section-tabs-button selected">Dashboard</div>
      <div class="panel-section-tabs-separator"></div>
      <div id="settings-tab-button" class="panel-section-tabs-button">Settings</div>
    </div>

    <div class="tab-content" id="display-tab" style="display:block;">
      <div class="proxy-info">
        <div class="card">
          <p class="card-category" id="type-info"></p>
          <h3 class="card-title" id="host-info"></h3>
          <h3 class="card-subtitle" id="port-info"></h3>
        </div>
      </div>
    </div>

    <div class="tab-content" id="settings-tab">
      <form id="settings-form" class="browser-style">
      <div class="panel-section panel-section-formElements">

        <div class="panel-formElements-item">
          <select id="type" title="Proxy protocol">
            <option value="" disabled selected>Protocol</option>
            <option value="http">HTTP</option>
            <option value="https">HTTPS</option>
            <option value="socks4">SOCKS4</option>
            <option value="socks">SOCKS5</option>
          </select>
        </div>

        <div class="panel-formElements-item">
          <input type="text" id="host" placeholder="Host" title="Proxy server hostname">
        </div>
        <div class="panel-formElements-item">
          <input type="text" id="port" placeholder="Port" title="Proxy server port">
        </div>

        <span class="text-error" id="error-type"></span>
        <span class="text-error" id="error-host"></span>
        <span class="text-error" id="error-port"></span>

        <div class="panel-formElements-item">
          <button type="submit" class="browser-style default save">Save</button>
        </div>


      </div>
      </form>
    </div>


  <script src="menu.js"></script>
</body>

</html>
