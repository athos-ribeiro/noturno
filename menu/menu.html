<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="menu.css"/>
  </head>

<body>
  <div class="panel">

    <div class="panel-section panel-section-header">
      <img class="icon-section-header" id="icon" src="../data/on_32.png"/>
      <div class="text-section-header">noturno</div>
      <label class="switch">
        <input type="checkbox" id="toggle-switch">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="panel-section protocol-selection">
      <label for="protocol">Protocol:</label>
      <select class="selection-box" name="protocol">
        <option value="http">HTTP</option>
        <option value="https">HTTPS</option>
        <option value="ssh">SSH</option>
        <option value="socket">SOCKET</option>
      </select>
    </div>

    <div class="panel-section">
      <input class="panel-formElements-item" type="text" id="host" placeholder="Host">
    </div>
    <div class="panel-section">
      <input class="panel-formElements-item" type="text" id="port" placeholder="Port">
    </div>

    <div class="panel-section panel-section-footer">
      <div id="apply" class="panel-section-footer-button default">Save</div>
      <div id="reset" class="panel-section-footer-button">Reset</div>
    </div>

  </div>

  <script src="menu.js"></script>
</body>

</html>
